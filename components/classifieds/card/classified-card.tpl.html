<md-card ng-repeat="classified in classifieds |
                filter:classifiedsFilters | filter:category" flex="30" class="classified">
    <img ng-src="{{ classified.image }}" alt="" />
    <md-card-content>
        <div class="classified-info" ng-show="!showContact">
            <h2 class="md-title">{{ classified.title }}</h2>
            <h3>{{ classified.price | currency}}</h3>
            <p>{{ classified.description }}</p>
            <p>Posted: {{ classified.posted | date }}</p>
        </div>

        <div class="classified-contact" ng-show="showContact" >
            <p><md-icon class="mdi mdi-account"></md-icon>{{ classified.contact.name}}</p>
            <p><md-icon class="mdi mdi-phone"></md-icon>{{ classified.contact.phone}}</p>
            <p><md-icon class="mdi mdi-email"></md-icon>{{ classified.contact.email}}</p>
        </div>

        <div layout="row">
            <md-button ng-show="!showContact" ng-click="showContact = true">Contacts</md-button>
            <md-button ng-show="showContact"  ng-click="showContact = false">Detail</md-button>
            <md-button ng-show="!showAdmin"  ng-click="showAdmin = true">Show Admin</md-button>
            <md-button ng-show="showAdmin"  ng-click="showAdmin = false">Hide Admin</md-button>
        </div>

        <div class="classified-admin" ng-if="showAdmin">
            <h3>Admin</h3>
            <div layout="row">
                <md-button class="md-primary" ng-click="vm.editClassified(classified)">Edit</md-button>
                <md-button class="md-primary" ng-click="vm.deleteClassified($event, classified)">
                    Delete
                </md-button>
            </div>
        </div>

    </md-card-content>
</md-card>
