<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ngClassifiels</title>
</head>
<body ng-app="ngClassifieds" ng-controller="ngclassCtrl" >

  <hello-world></hello-world>


  <input type="text" placeholder="Enter your name" ng-model='name.fname' />
  <h2>{{ name.fname + " " + name.lname }}</h2>
</body>
<script src="node_modules/angular/angular.js"></script>
<script src="node_module/angular-animate/angular-animate.js" ></script>
<script src="node_module/angular-aria/angular-aria.js" ></script>
<script src="node_module/angular-material/angular-material.js" ></script>
<script src="scripts/app.js" ></script>
<script src="components/ngclass.ctr.js"></script>

</html>
